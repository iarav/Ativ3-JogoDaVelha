<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="titulo">
            <h1>Jogo da Velha</h1>
        </div>
    </header>
    <div id="players">
        <div id="playersH2-box">
        </div>
        <div id="vez">
            <div id="div-vez">
            </div>
        </div>
    </div>
    <div id="start">
        <div id="start-box">
            <h2 id="start-h2">Jogo da Velha</h2>
            <form name="meuForm">
                <div class="linha">
                    <h3>Jogador 1 (X):</h3>
                    <input type="text" name="jogador1" placeholder="Nome do jogador 1" required>
                </div>
                <div class="linha">
                    <h3>Jogador 2 (O):</h3>
                    <input type="text" name="jogador2" placeholder="Nome do jogador 2" required>
                </div>
            </form>   
            <button onclick="comecarJogo()" form="meuForm" type="button">Jogar</button>
        </div>
    </div>
    <div id="content">
        <div id="jogo">
            <div id="casa1" class="jogo-content" onclick="Jogando('casa1')"></div>
            <div id="casa2" class="jogo-content" onclick="Jogando('casa2')"></div>
            <div id="casa3" class="jogo-content" onclick="Jogando('casa3')"></div>
            <div id="casa4" class="jogo-content" onclick="Jogando('casa4')"></div>
            <div id="casa5" class="jogo-content" onclick="Jogando('casa5')"></div>
            <div id="casa6" class="jogo-content" onclick="Jogando('casa6')"></div>
            <div id="casa7" class="jogo-content" onclick="Jogando('casa7')"></div>
            <div id="casa8" class="jogo-content" onclick="Jogando('casa8')"></div>
            <div id="casa9" class="jogo-content" onclick="Jogando('casa9')"></div>
        </div>
    </div>
    <div id="win">
        <div id="win-box">
            <h2 id="win-h2">Jogador1 venceu o jogo!</h2>
            <button onclick="playAgain()">Jogar Novamente</button>
            <button onclick="reloadPage()">Renomear Jogadores</button>
        </div>
    </div>
</body>

</html>
